<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h2>Unordered list</h2>
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ul>
        <h2>Ordered list</h2>
        <ol>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ol>
        <h2>Descriptive list</h2>
        <dl>
            <dt>Home</dt>
            <dt>About us</dt>
            <dt>Contact us</dt>
            </dl>
    </body>
</html>
