<html>
    <head>
        <title>replit</title>
    </head>
    <body>
        <form>
            <fieldset>
                <!__the fieldset tag is used to group related elements in a form__>
            <legend>Personal information</legend>
            <label>Full name</label>
            <!__Placeholder attribute is used to provide a hint to the user of what can be entered in the field__>
            <input type="text" id="name" placeholder="Enter name"><br><br>
            <label>Email ID</label><br>
            <input type="email" id="email" placeholder="Enter email"><br><br>
            <input type="radio" id="gender" value="female">female<br>
            <input type="radio" id="gender" value="male">male<br>
            <label>Birthday</label>
            <input type="date" id="birthday" name="birthday"><br><br>
           </fieldset>
        </form>
    </body>
</html>
